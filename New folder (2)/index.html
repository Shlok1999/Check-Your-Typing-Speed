<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
   
    <link rel="stylesheet" href="Style.css" />
    <script src="typed.min.js"></script>
    <script src="script.js" async></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="mast-head">
      <h1 class="heading-Animation"></h1>
    </header>
    <main class="main">
      <article class="intro">
        <p>
          This app is created to test your typing speed. Your goal is to copy
          whatever is written in the original text given below in the text area.
          The timer stops only when you copy whatever is written in the original
          text including puctuations.
        </p>
      </article>

      <section class="test-area">
        <div id="original-text">
          <p class="text-uppercase">Check Your Typing Speed</p>
        </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"><h3>Example textarea</h3></label>
            <textarea id="test-area"
            name="textarea"
           rows="5"
            placeholder="The clock starts when you press a key" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <div class="meta">
          <section id="clock">
            <div class="timer">00:00:00</div>
            <div id="win-table"><h2>00</h2></div>
          </section>
          <button id="reset" type="button" class="btn btn-primary">Start Over</button>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
